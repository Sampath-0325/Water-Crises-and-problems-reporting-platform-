<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Water Crisis Platform</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
                position: relative;
                overflow: hidden;
            }

            /* Animated Background */
            .bg-animation {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                opacity: 0.1;
            }

            .water-drop {
                position: absolute;
                width: 15px;
                height: 15px;
                background: rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                animation: fall 4s linear infinite;
            }

            @keyframes fall {
                0% { transform: translateY(-100vh); opacity: 1; }
                100% { transform: translateY(100vh); opacity: 0; }
            }

            .container {
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                padding: 3rem;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 450px;
                position: relative;
                overflow: hidden;
                z-index: 1;
            }

            .container::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 4px;
                background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
                animation: borderFlow 3s linear infinite;
            }

            @keyframes borderFlow {
                0% { transform: translateX(-100%); }
                100% { transform: translateX(100%); }
            }

            .form {
                text-align: center;
            }

            .logo-section {
                margin-bottom: 2rem;
            }

            .logo {
                width: 80px;
                height: 80px;
                border-radius: 50%;
                margin: 0 auto 1rem;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
                border: 3px solid rgba(102, 126, 234, 0.2);
                background: white;
                padding: 3px;
                transition: all 0.3s ease;
            }

            .logo:hover {
                transform: scale(1.1);
                box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
            }

            h2 {
                background: linear-gradient(45deg, #667eea, #764ba2);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                font-size: 2.5rem;
                font-weight: bold;
                margin-bottom: 2rem;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            }

            .input-group {
                position: relative;
                margin-bottom: 1.5rem;
            }

            .input-group i {
                position: absolute;
                left: 15px;
                top: 50%;
                transform: translateY(-50%);
                color: #667eea;
                font-size: 1.2rem;
                z-index: 2;
            }

            input {
                width: 100%;
                padding: 15px 15px 15px 50px;
                border: 2px solid #e1e5e9;
                border-radius: 15px;
                font-size: 1rem;
                transition: all 0.3s ease;
                background: rgba(255, 255, 255, 0.8);
                backdrop-filter: blur(5px);
            }

            input:focus {
                outline: none;
                border-color: #667eea;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
                transform: translateY(-2px);
            }

            input::placeholder {
                color: #999;
            }

            button {
                width: 100%;
                padding: 15px;
                background: linear-gradient(45deg, #667eea, #764ba2);
                color: white;
                border: none;
                border-radius: 15px;
                font-size: 1.1rem;
                font-weight: bold;
                cursor: pointer;
                transition: all 0.3s ease;
                position: relative;
                overflow: hidden;
                margin-top: 1rem;
            }

            button::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
                transition: left 0.5s ease;
            }

            button:hover::before {
                left: 100%;
            }

            button:hover {
                transform: translateY(-3px);
                box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            }

            button:active {
                transform: translateY(-1px);
            }

            #message {
                margin-top: 1rem;
                padding: 10px;
                border-radius: 10px;
                font-weight: 500;
                transition: all 0.3s ease;
            }

            #message.success {
                background: rgba(40, 167, 69, 0.1);
                color: #28a745;
                border: 1px solid rgba(40, 167, 69, 0.2);
            }

            #message.error {
                background: rgba(220, 53, 69, 0.1);
                color: #dc3545;
                border: 1px solid rgba(220, 53, 69, 0.2);
            }

            .links {
                margin-top: 2rem;
                padding-top: 1.5rem;
                border-top: 1px solid rgba(102, 126, 234, 0.1);
            }

            .links a {
                color: #667eea;
                text-decoration: none;
                font-weight: 500;
                transition: all 0.3s ease;
                display: inline-block;
                margin: 0 10px;
                padding: 8px 16px;
                border-radius: 20px;
                background: rgba(102, 126, 234, 0.1);
            }

            .links a:hover {
                background: rgba(102, 126, 234, 0.2);
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
            }

            .back-home {
                position: absolute;
                top: 20px;
                left: 20px;
                color: white;
                text-decoration: none;
                font-size: 1.1rem;
                font-weight: 500;
                padding: 10px 20px;
                border-radius: 25px;
                background: rgba(255, 255, 255, 0.2);
                backdrop-filter: blur(10px);
                transition: all 0.3s ease;
                z-index: 10;
            }

            .back-home:hover {
                background: rgba(255, 255, 255, 0.3);
                transform: translateY(-2px);
            }

            @media (max-width: 480px) {
                .container {
                    padding: 2rem;
                    margin: 10px;
                }
                
                h2 {
                    font-size: 2rem;
                }
                
                .back-home {
                    top: 10px;
                    left: 10px;
                    font-size: 1rem;
                    padding: 8px 16px;
                }
            }

            /* Header Styles */
            header {
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                padding: 1.5rem 2rem;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
                position: relative;
                overflow: hidden;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            header::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
                animation: shine 4s infinite;
            }

            @keyframes shine {
                0% { left: -100%; }
                100% { left: 100%; }
            }

            .logo-container {
                position: relative;
                display: flex;
                align-items: center;
                gap: 1rem;
            }

            #logo {
                width: 60px;
                height: 60px;
                border-radius: 50%;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
                border: 3px solid rgba(102, 126, 234, 0.2);
                background: white;
                padding: 3px;
                transition: all 0.3s ease;
            }

            #logo:hover {
                transform: scale(1.1);
                box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
            }

            .header-content {
                text-align: center;
                flex: 1;
            }

            h1 {
                background: linear-gradient(45deg, #667eea, #764ba2);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                font-size: 2.5rem;
                font-weight: bold;
                margin: 0;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            }

            .header-subtitle {
                font-size: 1.1rem;
                color: #666;
                margin-top: 0.5rem;
                font-weight: 500;
                background: rgba(102, 126, 234, 0.1);
                padding: 0.5rem 1rem;
                border-radius: 15px;
                border-left: 3px solid #667eea;
                display: inline-block;
            }

            .header-actions {
                display: flex;
                gap: 1rem;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <!-- Animated Background -->
        <div class="bg-animation" id="bgAnimation"></div>

        <!-- Back to Home Link -->
        <a href="index.html" class="back-home">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>

        <div class="container">
            <form class="form" id="loginForm">
                <div class="logo-section">
                    <img src="https://thumbs.dreamstime.com/z/water-logo-design-pure-water-logo-vector-inspiration-183507312.jpg" 
                         alt="Water Logo" class="logo">
                    <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                
                <div id="message"></div>
                
                <div class="links">
                    <p>Don't have an account? <a href="registration.html"><i class="fas fa-user-plus"></i> Register</a></p>
                </div>
            </form>
        </div>

        <script>
            // Create animated background
            function createWaterDrops() {
                const bgAnimation = document.getElementById('bgAnimation');
                for (let i = 0; i < 15; i++) {
                    const drop = document.createElement('div');
                    drop.className = 'water-drop';
                    drop.style.left = Math.random() * 100 + '%';
                    drop.style.animationDelay = Math.random() * 4 + 's';
                    drop.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    bgAnimation.appendChild(drop);
                }
            }

            // Form submission
            document.getElementById('loginForm').addEventListener('submit', async function (e) {
                e.preventDefault();
              
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                const messageEl = document.getElementById('message');
                const button = document.querySelector('button');
                
                // Show loading state
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
                button.disabled = true;
              
                try {
                    const response = await fetch('http://localhost:3000/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });
              
                    const data = await response.json();
              
                    if (response.ok) {
                        messageEl.className = 'success';
                        messageEl.textContent = '✅ ' + data.message;
                        setTimeout(() => {
                            window.location = "MainPage.html";
                        }, 1500);
                    } else {
                        messageEl.className = 'error';
                        messageEl.textContent = '❌ ' + (data.error || 'Login failed.');
                    }
                } catch (err) {
                    messageEl.className = 'error';
                    messageEl.textContent = '❌ Error: Could not connect to server.';
                    console.error(err);
                } finally {
                    // Reset button
                    button.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                    button.disabled = false;
                }
            });

            // Initialize animations
            document.addEventListener('DOMContentLoaded', function() {
                createWaterDrops();
            });
        </script>
    </body>
</html>
